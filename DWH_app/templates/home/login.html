{% extends 'layout.html' %}

{% block content %}
         <div class="section no-pad-bot">
          <div class="container">
            <br><br>
            <h1 class="header center teal-text text-lighten-2">Demo App</h1>
            <div class="row center">
              <h5 class="header col s12 light">login</h5>
            </div>
            <div class="row center">
               <div class="row center">
                <form class="col s12">
                  <div class="row center">
                    <div class="input-field col s12 center">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" class="validate">
                      <label for="icon_prefix">Username </label>
                    </div>
                  </div>
                  <div class="row center">
                    <div class="input-field col s12 center">
                      <i class="material-icons prefix">phone</i>
                      <input id="icon_telephone" type="password" class="validate">
                      <label for="icon_telephone">Password</label>
                    </div>
                  </div>
                  <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Login </a>
                </form>
              </div>
            </div>
            <br><br>

          </div>
        </div>
 

{% endblock %}
