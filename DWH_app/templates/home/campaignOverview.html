{% extends 'layout.html' %}

{% block content %}
     <div class="col s6 m6">
      <div class="card  ">
        <div class="card-content">
            <span class="card-title">Campaigns  </span>
            <table>
              <thead>
                <tr>
                  <th>No</th>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Start</th>
                  <th>End</th>
                  <th>Created On</th>
                </tr>
              </thead>
              <tbody>
              {% for data in savedCampaigns %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.campaign_type }}</td>
                <td>{{ data.search_key }}</td>
                <td>{{ data.start }}</td>
                <td>{{ data.end }}</td>
                <td>{{ data.created_on }}</td>
                <td><a href="/deleteCampaign?id={{ data.id }}" id="download-button" class=" ">  <i class="material-icons">close</i> </a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    {% endblock %}
