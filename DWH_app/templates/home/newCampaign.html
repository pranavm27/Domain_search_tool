{% extends 'layout.html' %}

{% block content %}

<br/>
  


<div class="row">
     <div class="col-12  m6">
     	<div class="card  ">
     		<div class="card-content">
     			 <span class="card-title">New Campaign  </span>
                <form class="" method = 'post' action= 'saveCampaign'>
                	 {% csrf_token %} 
                  <div class="">
                    <div class="input-field col s12 center">
                      <i class="material-icons prefix">account_circle</i>
                      <input name='campaignName' required id="icon_prefix" type="text" class="validate">
                      <label for="icon_prefix">Campaign Name </label>
                    </div>
                  </div>
                  <div class="row center">
                    <div class="input-field col s12 center">
                      <i class="material-icons prefix">bubble_chart</i>
                      <input name='campaignType' id="bubble_chart" type="tel" class="validate">
                      <label for="bubble_chart">Campaign Type</label>
                    </div>
                  </div>
                  <div class="row center">
                    <div class="input-field col s12 center">
                      <i class="material-icons prefix">alarm</i>
                      <input name='campaignStart' id="icon_telephone1" type="tel" class="validate">
                      <label for="icon_telephone1">alarm</label>
                    </div>
                  </div>
                  <div class="row center">
                    <div class="input-field col s12 center">
                      <i class="material-icons prefix">alarm</i>
                      <input name='campaignEnd' id="icon_telephone" type="tel" class="validate">
                      <label for="icon_telephone">End</label>
                    </div>
                  </div>
                  <button type='submit'> Save </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
